<!DOCTYPE html>

<html lang="es">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <img class="logo" src="imagenes/Frame6.png" />
        <div class="box">
            <div class="containerText">
                <textarea id="myTextareaInput" class="textareaEcrypte" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div id="row">
                <span id="warningContainer">
                    <span class="material-symbols-outlined"> info </span>
                    <p class="warningText">Solo letras minusculas y sin acentos</p>
                </span>
                <div class="container-button">
                    <button class="btnEcrypte" id="btn">Encriptar</button>
                    <button class="btnDescrypte">Desencriptar</button>
                </div>
            </div>
        </div>
    </main>
    <section class="section-answer">
        <div class="retangulo-answer-codified">

            <div id="noContent" style=" height: 100%; width: 100%; 
            display: flex;justify-content: center; align-items: center; flex-direction: column;
            ">

                <img class="imgMuneco" src="imagenes/Muñeco.png" />

                <div class="contenedortextResult">
                    <h1 class="section-answer-info__title">Ningún mensaje fue encontrado</h1>
                    <span class="section-answer-info__text">Ingresa el texto que deseas encriptar o desencriptar</span>

                </div>
            </div>
            <div class="container1Hidden" id="content">

                <div class="answer-codified-container">
                    <textarea class="answer-codified"></textarea>
                </div>
                <div class="containerBtnResult">
                    <button class="btnCopy">Copiar</button>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
